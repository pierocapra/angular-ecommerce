<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{tempProduct.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{tempProduct.id}}">
                            <h1>"{{ tempProduct.name }}"</h1>
                        </a>
                        <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>

                </div>

                <!-- if products empty then display a message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role= alert>
                    No Products Found!
                </div>

            </div>

            <!-- begin footer -->

            <div class="footer-pagination">
                <div class="row">
                    <!-- <div class="col-md-6"></div> -->
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-9" style=" text-align: left;">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="3"
                                                
                                                (pageChange)="listProducts()">

                                </ngb-pagination>
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                            <span style="margin-right: 10px;">Page Size</span>
                            <select (change)="updatePageSize($any($event.target).value)">
                                <option selected="true">4</option>
                                <option>8</option>
                                <option>16</option>
                                <option>50</option>
                            </select>    
                        </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- end footer -->
        </div>
    </div>
</div>

<!-- END MAIN CONTENT-->
